  <div>
    <p style="margin:0pt; orphans:0; text-align:justify; text-indent:31.3pt; widows:0">
      <span style="font-family:宋体; font-size:22pt; font-weight:bold">涉外单位首次备案服务指南</span>
    </p>
    <p style="font-size:16pt; line-height:150%; margin:0pt; orphans:0; text-align:justify; widows:0">
      <span style="font-family:黑体; font-size:16pt; font-weight:bold">&#xa0;</span>
    </p>
    <p style="font-size:16pt; line-height:150%; margin:0pt; orphans:0; text-align:justify; text-indent:10.3pt; widows:0">
      <span style="font-family:黑体; font-size:16pt; font-weight:bold">发布机构:</span>
      <span style="font-family:黑体; font-size:16pt">郑州市公安局出入境管理处</span>
    </p>
    <p style="font-size:16pt; line-height:150%; margin:0pt; orphans:0; text-align:justify; text-indent:10.5pt; widows:0">
      <span style="font-family:黑体; font-size:16pt; font-weight:bold">服务对象：</span>
      <span style="font-family:黑体; font-size:16pt">招收或聘用外国人的单位</span>
    </p>
    <p style="font-size:16pt; line-height:150%; margin:0pt; orphans:0; text-align:justify; text-indent:10.5pt; widows:0">
      <span style="font-family:黑体; font-size:16pt; font-weight:bold">实施主体：</span>
      <span style="font-family:黑体; font-size:16pt">郑州市公安局出入境管理处</span>
    </p>
    <p style="font-size:16pt; line-height:150%; margin:0pt; orphans:0; text-align:justify; text-indent:10.5pt; widows:0">
      <span style="font-family:黑体; font-size:16pt; font-weight:bold">办理时限：</span>
      <span style="font-family:黑体; font-size:16pt">7个工作日（如遇核查情况除外）</span>
    </p>
    <p style="font-size:16pt; line-height:150%; margin:0pt; orphans:0; text-align:justify; text-indent:10.5pt; widows:0">
      <span style="font-family:黑体; font-size:16pt; font-weight:bold">法定设定依据：</span>
      <span style="font-family:黑体; font-size:16pt">《中华人民共和国出境入境管理法》</span>
    </p>
    <p style="font-size:16pt; line-height:150%; margin:0pt; orphans:0; text-align:justify; text-indent:10.4pt; widows:0">
      <span style="font-family:黑体; font-size:16pt; font-weight:bold">申请条件：</span>
      <span style="font-family:黑体; font-size:16pt">1、招收或聘用外国人的单位</span>
    </p>
    <p style="font-size:16pt; line-height:150%; margin:0pt; orphans:0; text-align:justify; text-indent:10.4pt; widows:0">
      <span style="font-family:黑体; font-size:16pt">&#xa0;</span>
    </p>
    <p style="margin:0pt 0pt 0pt 60pt; orphans:0; text-align:justify; text-indent:-36pt; widows:0">
      <span style="font-family:宋体; font-size:16pt">一、</span>
      <span style="font:7.0pt 'Times New Roman'">&#xa0;&#xa0; </span>
      <span style="font-family:宋体; font-size:16pt">备案材料</span>
    </p>
    <p style="margin:0pt; orphans:0; text-align:justify; text-indent:21pt; widows:0">
      <span style="font-family:宋体; font-size:16pt">1、</span>
      <span style="font-family:宋体; font-size:16pt">依据单位性质分别</span>
      <span style="font-family:宋体; font-size:16pt">提供：</span>
      <span style="font-family:宋体; font-size:16pt">营业执照、办学许可、事业单位登记证书、</span>
      <span style="font-family:宋体; font-size:16pt">外国（地区）企业常住代表机构登记证</span>
      <span style="font-family:宋体; font-size:16pt">等材料。</span>
    </p>
    <p style="margin:0pt; orphans:0; text-align:justify; text-indent:21pt; widows:0">
      <span style="font-family:宋体; font-size:16pt">2、已招收或聘用外国人的签证申请资料。</span>
    </p>
    <p style="margin:0pt; orphans:0; text-align:justify; text-indent:21pt; widows:0">
      <span style="font-family:宋体; font-size:16pt">注：</span>
      <span style="font-family:宋体; font-size:16pt">以上资料均需要查验原件，提交复印件。</span>
    </p>
