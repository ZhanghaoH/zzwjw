<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <base href="../assets/">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="renderer" content="webkit">
  <title>居住证办理进度信息</title>
  <link rel="stylesheet" href="css/amazeui.min.css">
  <link rel="stylesheet" href="css/result.css">
  <script src="js/jquery.min.js"></script>
</head>

<body>
  <script src="js/browser.js"></script>
  <ul class="am-list res-list">
    <li>
      <div class="item">
        <span class="item-lable">姓&emsp;&emsp;名：</span><span class="item-cnt" id="name">{{itemName.xm}}</span>
      </div>
      <div class="item">
        <span class="item-lable">身份证号：</span><span class="item-cnt" id="sfzh">{{itemName.sfzh}}</span>
      </div>
      <div class="item">
        <span class="item-lable">办理进度：</span><span class="item-cnt" id="bljd">{{itemName.resultData}}</span>
      </div>
      <div class="item">
        <span class="item-lable">暂住地址：</span><span class="item-cnt" id="zzdz">{{itemName.zzdz}}</span>
      </div>
      <div class="item">
        <span class="item-lable">受理单位：</span><span class="item-cnt" id="sldw">{{itemName.sldw}}</span>
      </div>
      <div class="item">
        <span class="item-lable">受理日期：</span><span class="item-cnt" id="slrq">{{itemName.slrq}}</span>
      </div>
    </li>
  </ul>
</body>
<script>
    $(function ($) {
      // var resData = {"msg":"成功","sfzh":"410101198712204015","resultData":"证件制证成功","xm":"郭志华","errCode":"0","sldw":"金水路派出所民航社区警务室","slrq":"2013-11-15","zzdz":"郑州市金水区经一路4号1号楼四单元4层32号"}
      var res = window.localStorage.getItem('res')
      var resData = JSON.parse(res)

      $('#name').text(resData.xm)
      $('#sfzh').text(resData.sfzh)
      $('#sldw').text(resData.sldw)
      $('#slrq').text(resData.slrq)
      $('#zzdz').text(resData.zzdz)
      $('#bljd').text(resData.resultData)
    })
  </script>
</html>
