<body>
  <script src="js/browser.js"></script>
  <ul class="am-list res-list">

        <span class="item-lable">姓&emsp;&emsp;名：</span>
        <span class="item-cnt" id="name">{{itemName.fssj}}</span>

      <div class="item" style="border-bottom:none">
        <span class="item-lable">身份证号：</span>
        <span class="item-cnt" id="idNo">{{itemName.sfzh}}</span>
      </div>
      <div class="item" id="grades" style="margin: 10px 15px;">

          <tr>

  </ul>
</body>
<script>
  $(function ($) {
    'use strict';

    var res = window.localStorage.getItem('res');
    var resData = JSON.parse(res);
    var res_html =
      '<table>\n          <tr>\n            <th>\u8003\u8BD5\u79D1\u76EE</th>\n            <th>\u8003\u8BD5\u6210\u7EE9</th>\n          </tr>';
    if (resData.length > 0) {
      $('#idNo').text(resData[0].sfzh);
      $('#name').text(resData[0].xm);
      resData.map(function (el, index) {
        res_html += '<tr>\n            <td>' + el.kskmmc + '</td>\n            <td>' + el.kscj +
          '</td>\n          </tr>';
      });
      res_html += '</table>';
      $('#grades').html(res_html);
    }
    // console.log(Object.prototype.toString.call(resData));
    // console.log(resData.constructor);
  })
</script>
