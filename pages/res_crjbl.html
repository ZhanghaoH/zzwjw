<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <base href="../assets/">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="renderer" content="webkit">
  <title>证件办理进度信息</title>
  <link rel="stylesheet" href="css/amazeui.min.css">
  <link rel="stylesheet" href="css/result.css">
  <script src="js/jquery.min.js"></script>
  <script>
    $(function () {
      // const broswer = _BROSWER.detect()
      // if (broswer.broswer != "WeiXin") {
      //   window.location.assign('../error.html')
      // }
    })
  </script>
</head>

<body>
  <script src="js/browser.js"></script>
  <ul class="am-list res-list" id="resUl">
    <li>
      <div class="item">
        <span class="item-lable">证件种类：</span>
        <span class="item-cnt">${el.blzt}</span>
      </div>
      <div class="item">
        <span class="item-lable">业务编号：</span>
        <span class="item-cnt">${el.ywbh}</span>
      </div>
      <div class="item">
        <span class="item-lable">身份证号：</span>
        <span class="item-cnt">${el.sfzh}</span>
      </div>
      <div class="item">
        <span class="item-lable">办理进度：</span>
        <span class="item-cnt">${el.bljd}</span>
      </div>
      <div class="item">
        <span class="item-lable">受理日期：</span>
        <span class="item-cnt">${el.slrq}</span>
      </div>
    </li>
  </ul>
</body>
<script>
  $(function ($) {
    'use strict';

    var res = window.localStorage.getItem('res');
    var resData = JSON.parse(res);
    var res_html = '';
    if (resData.length > 0) {
      resData.map(function (el, index) {
        res_html +=
          '<li>\n          <div class="item">\n            <span class="item-lable">\u4E1A\u52A1\u7F16\u53F7\uFF1A</span><span class="item-cnt">' +
          el.ywbh +
          '</span>\n          </div>\n          <div class="item">\n            <span class="item-lable">\u8EAB\u4EFD\u8BC1\u53F7\uFF1A</span><span class="item-cnt">' +
          el.sfzh +
          '</span>\n          </div>\n          <div class="item">\n            <span class="item-lable">\u529E\u7406\u8FDB\u5EA6\uFF1A</span><span class="item-cnt">' +
          el.bljd +
          '</span>\n          </div>\n          <div class="item">\n            <span class="item-lable">\u529E\u7406\u72B6\u6001\uFF1A</span><span class="item-cnt">' +
          el.blzt + '</span>\n          </div>\n  <div class="item">\n            <span class="item-lable">受理日期:</span><span class="item-cnt">' +
          el.slrq + '</span>\n          </div>\n       </li>';
        $('#resUl').html(res_html);
      });
    }
  })
</script>

</html>
