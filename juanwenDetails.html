<script>
  $(function () {
    // 解析参数
    function parseURL(url) {
      var url = url.split('?')[1]
      var para = url.split('&')
      var len = para.length
      var res = {}
      var arr = []
      for (var i = 0; i < len; i++) {
        arr = para[i].split('=')
        res[arr[0]] = arr[1]
      }
      return res
    }
    console.log(parseURL(location.href));
    var id = parseURL(location.href)
    $.ajax({
      type: "POST",
      // data: { id: nid.nid },
      url: JJJW_Details + "?id=" + id.id,
      dataType: "json",
      // jsonp: "callback",
      success: function (res) {
        console.log(res);
        var cnt = res.resultData
        if (res.errCode == 0) {
          console.log(cnt.url);
          var desHtml =
            `<div class="wr">
      <h2 class="am-article-title">${cnt.title}</h2>
      <div class="am-article-meta" style="text-align: right">${cnt.author}&emsp;${cnt.uploadTime.substr(0, 10)}</div>
      <div class="am-article-content">
        ${cnt.url}
      </div>`
        } else {
          var desHtml = res.msg
        }
        $("body").html(desHtml)
      }
    });
  })
</script>
